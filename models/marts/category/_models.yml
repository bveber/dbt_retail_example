version: 2

models:
  - name: category_profile
    description: >
      The profile for each category
    columns:
      - name: category
        description: '{{ doc("category") }}'
      - name: num_names
        description: The number of unique names
      - name: category_name
        description: '{{ doc("category_name") }}'
      - name: top_5_names
        description: The 5 most commonly occurring names
      - name: num_unique_items
        description: The number of unique items
      - name: num_unique_stores
        description: The number of unique stores
      - name: total_sales
        description: '{{ doc("total_sales") }}'
      - name: total_gallons
        description: '{{ doc("total_gallons") }}'

  - name: category_profile_by_month
    description: >
      The monthly profile for each category
    columns:
      - name: category
        description: '{{ doc("category") }}'
      - name: category_name
        description: '{{ doc("category_name") }}'
      - name: sales_month
        description: '{{ doc("sales_month") }}'
      - name: num_unique_items
        description: The number of unique items
      - name: num_unique_stores
        description: The number of unique stores
      - name: total_sales
        description: '{{ doc("total_sales") }}'
      - name: total_gallons
        description: '{{ doc("total_gallons") }}'