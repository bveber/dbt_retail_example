version: 2

models:
  - name: int__weekly_gallons_arima_forecasts
    description: >
      The most recent weekly forecasts of total gallons sold generated by ARIMA for each store-category
    columns:
      - name: store_name
        description: '{{ doc("store_name") }}'
        data_type: string
      - name: category_name
        description: '{{ doc("category_name") }}'
        data_type: string
      - name: store_number
        description: '{{ doc("store_number") }}'
        data_type: string
      - name: category
        description: '{{ doc("category") }}'
        data_type: string
      - name: forecast_timestamp
        description: '{{ doc("forecast_timestamp") }}'
        data_type: timestamp
      - name: forecast_value
        description: '{{ doc("forecast_value") }}'
        data_type: float
      - name: standard_error
        description: '{{ doc("standard_error") }}'
        data_type: float
      - name: confidence_level
        description: The confidence level
        data_type: float
      - name: prediction_interval_lower_bound
        description: The prediction interval lower bound
        data_type: float
      - name: prediction_interval_upper_bound
        description: The prediction interval upper bound
        data_type: float
      - name: confidence_interval_lower_bound
        description: The confidence interval lower bound
        data_type: float
      - name: confidence_interval_upper_bound
        description: The confidence interval upper bound
        data_type: float
      - name: forecast_value_floor
        description: The adjusted forecast with any negatives being set to 0
        data_type: float
      - name: forecast_generation_date
        description: The date the forecast was generated
        data_type: date

