version: 2

models:
  - name: int__monthly_category_gallons_forecasts
    description: >
      The monthly forecasts for total gallons for each category
    columns:
      - name: store_number
        description: '{{ doc("store_number") }}'
      - name: category
        description: '{{ doc("category") }}'

      - name: forecast
        description: '{{ doc("gallons_forecast") }}'

      - name: sales_month
        description: '{{ doc("sales_month") }}'

  - name: int__monthly_category_sales_forecasts
    description: >
      The monthly forecasts for total sales in dollars for each category
    columns:
      - name: store_number
        description: '{{ doc("store_number") }}'
      - name: category
        description: '{{ doc("category") }}'

      - name: forecast
        description: '{{ doc("sales_forecast") }}'

      - name: sales_month
        description: '{{ doc("sales_month") }}'
